name: uhc
description: "University Health Center - Appointment Booking and Reminder System"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.11.0-265.0.dev

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # UI & Design
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  shimmer: ^3.0.0
  lottie: ^3.3.1
  flutter_animate: ^4.5.2
  flutter_rating_bar: ^4.0.1
  
  # Firebase
  firebase_core: ^3.15.2
  firebase_auth: ^5.5.3
  cloud_firestore: ^5.6.7
  firebase_messaging: ^15.2.10
  
  # Authentication
  google_sign_in: ^6.2.2
  
  # State Management
  provider: ^6.1.4
  
  # Notifications
  flutter_local_notifications: ^18.0.1
  
  # QR Code
  qr_flutter: ^4.1.0
  
  # Calendar
  table_calendar: ^3.1.3
  
  # Images
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2
  
  # Utilities
  intl: ^0.20.2
  url_launcher: ^6.3.1
  share_plus: ^10.1.4
  path_provider: ^2.1.5
  shared_preferences: ^2.3.5
  uuid: ^4.5.1
  
  # Charts for Admin
  fl_chart: ^0.70.2
  timezone: ^0.10.1
  firebase_storage: ^12.4.10
  file_picker: ^10.3.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  generate: true
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
